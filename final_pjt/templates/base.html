<body class="pt-5">
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <a class="navbar-brand" href="{% url 'movies:index' %}"><img src="https://fontmeme.com/permalink/200614/7ea66ee7516d87b1b4501c5e8a10a24d.png" alt="SSAFLIX"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'movies:index' %}">SSAFLIX</a>
        </li>
        {% if request.user.is_authenticated %}
          <li class="nav-item">
            <a class='nav-link' href="{% url 'accounts:logout' %}">Logout</a>
          </li>
          <li class='nav-item'>
            <p class='text-white p-2 m-0'>WELCOME, {{ request.user.username }}</p>
          </li>
        {% else %}
          <li class="nav-item">
            <a class='nav-link' href="{% url 'accounts:login' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class='nav-link' href="{% url 'accounts:signup' %}">Signup</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </nav>
  <div class="pt-5">
    {% block content %}
    {% endblock %}
  </div>
